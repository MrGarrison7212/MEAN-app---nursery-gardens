<div align='center'>
    <header>
    <h1>Dodavanje novog rasadnika</h1>
    </header>
    <div align='center' style='background-color: midnightblue'>
        <button (click)='nazad()'>Nazad</button> | <button (click)='logOff()'>LogOff</button>
        </div>
        <br><br>   
    <h2><span>Dodaj rasadnik</span></h2>    
    <form>
        <table class='tabela'>
            <tr>
                <td>Ime vlasnika:</td>
                <td>
                    <input type='text' name='usernameVlasnika' [(ngModel)]='usernameVlasnika'>
                </td>
            </tr>
            <tr>
                <td>Naziv:</td>
                <td>
                    <input type='text' name='naziv' [(ngModel)]='naziv'>
                </td>
            </tr>
            <tr>
                <td>Mesto:</td>
                <td>
                    <input type='text' name='mesto' [(ngModel)]='mesto'>
                </td>
            </tr>
            <tr>
                <td>Sirina:</td>
                <td>
                    <input type='number' name='sirina' [(ngModel)]='sirina'><font size='2'>m</font>
                </td>
            </tr>
            <tr>
                <td>Duzina:</td>
                <td>
                    <input type='number' name='duzina' [(ngModel)]='duzina'><font size='2'>m</font>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button (click)='dodajRasadnik()'>Dodaj rasadnik</button>
                </td>
            </tr>
        </table>
    </form>
    <span>
        {{message1}}
    </span>
    <br><br>
</div>

<div align='center'>
    <h2><span>Dodaj magacin</span></h2>
    <form>
        <table class='tabela'>
            <tr>
                <td>Naziv</td>
                <td>
                    <input type='text' name='nazivMagacina' [(ngModel)]='nazivMagacina'>
                </td>
            </tr>
            <tr>
                <td>NazivRasadnika:</td>
                <td>
                    <input type='text' name='naziv' [(ngModel)]='naziv'>
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <button (click)='dodajMagacin()'>Dodaj magacin</button>
                </td>
            </tr>
        </table>

    </form>
    <span>
        {{message2}}
    </span>

</div>
