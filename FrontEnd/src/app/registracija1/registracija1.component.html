<div align='center'>
    <header>
        <h1>Registracija poljoprivrednika</h1>
    </header>
    <div align='center' style='background-color: midnightblue'>
        <button (click)='nazad()'>Nazad</button>
        </div>
        <br><br>       
    <form class='forma'>
        <table class='tabela'>
            <tr>
                <td>Ime:</td>
                <td>
                    <input type='text' name='ime' [(ngModel)]='ime'>
                </td>
            </tr>
            <tr>
                <td>Prezime:</td>
                <td>
                    <input type='text' name='prezime' [(ngModel)]='prezime'>
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <input type='text' name='username' [(ngModel)]='username'>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type='password' name='password' [(ngModel)]='password'>
                </td>
            </tr>
            <tr>
                <td>Password-potvrda:</td>
                <td>
                    <input type='password' name='passwordConf' [(ngModel)]='passwordConf'>
                </td>
            </tr>
            <tr>
                <td>mestoRodjenja:</td>
                <td>
                    <input type='text' name='mestoRodjenja' [(ngModel)]='mestoRodjenja'>
                </td>
            </tr>
            <tr>
                <td>datumRodjenja:</td>
                <td>
                    <input type='date' name='datumRodjenja' [(ngModel)]='datumRodjenja'>
                </td>
            </tr>
            <tr>
                <td>kontaktTelefon:</td>
                <td>
                    <input type='text' name='kontaktTelefon' [(ngModel)]='kontaktTelefon'>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" name='email' [(ngModel)]='email'>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button (click)='register1()'>Registruj se</button>
                </td>
            </tr>
        </table>
    </form>
    <span>
        {{message}}
    </span>

</div>
